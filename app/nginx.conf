pid /tmp/nginx.pid;

server {
  listen 8080;
  server_name _;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;

  # Long-term cache for hashed asset bundles
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location ~* \.(js|css|woff2?|ttf|svg|png|jpg|jpeg|gif|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # No cache for HTML and data feeds so deploys show up right away
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  location ~* \.(json|csv)$ {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  location / {
    add_header Cache-Control "no-cache";
    try_files $uri /index.html;
  }
}
