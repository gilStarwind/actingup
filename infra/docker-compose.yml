version: "3.9"

services:
  actingup-web:
    image: ghcr.io/YOUR_GH_USER/YOUR_REPO:latest
    container_name: actingup-web
    restart: unless-stopped
    # no host ports â€” NPM will handle 80/443 on the host
    expose:
      - "8080"
    volumes:
      # Mount photo gallery assets from the host (read-only) into the container
      - ${GALLERY_PATH:-../gallery}:/usr/share/nginx/html/shows:ro
      # Mount class schedule JSON so admins can edit without rebuilding
      - ${CLASS_SCHEDULE_PATH:-../class-schedule}:/usr/share/nginx/html/class-schedule:ro
    networks:
      - proxy
    # if you use private GHCR images, make sure Portainer has a "ghcr.io" registry credential

networks:
  proxy:
    external: true
