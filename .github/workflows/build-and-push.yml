name: build-and-push
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # lets you trigger manually in Actions

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”‘ Set lowercase repo name for GHCR
      - name: Set lowercase image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV

      - name: Show image name
        run: echo "Pushing image as $IMAGE"
        env:
          IMAGE: ${{ env.IMAGE }}

      - uses: docker/build-push-action@v6
        with:
          context: ./app              # adjust if Dockerfile needs repo root
          file: ./app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ env.IMAGE }}